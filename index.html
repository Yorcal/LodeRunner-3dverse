 <html>
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width,initial-scale=1.0" name="viewport" />
    <title>3dverse Sample: First Person Controller</title>
    <link
      rel="shortcut icon"
      href="https://cdn.3dverse.com/assets/3dverse-wordmark.svg"
    />
    

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="canvas-container">
      <!-- CANVAS -->
      <canvas
        id="display-canvas"
        tabindex="1"
        oncontextmenu="event.preventDefault()"
      ></canvas>
    </div>


    <!-- SDK 3DVERSE -->
    <script src="https://cdn.3dverse.com/legacy/sdk/stable/SDK3DVerse.js"></script>

    <!-- APP ENTRYPOINT -->

    <script src="./main.js" type="module"></script>
    <script src="./loadingScreen.js" type="module"></script>

    <div id="counter">0</div>
    <div class="Overlay" style="pointer-events: none;">
      <img src="./Truc_2.png" alt="" style="width: 100%; height: 100%;pointer-events: none;" />
    </div>
    <div id="Loading" style="pointer-events: none;">
      <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
      <dotlottie-player class="LoadingLogo" src="./LoadingTime.json" background="transparent" speed="1" style="width: 300px; height: 300px" direction="1" playMode="normal" loop autoplay></dotlottie-player>
    </div>
  </body>
</html>
